<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CALCULATOR</title>
    <link rel="stylesheet" href="asset/css/style.css">

    <style>
        input[name=display] {
            width: 100px;
            background: red;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            border-width: 3px;
            border-color: red;
            border-style: dashed;
        }

        .grid :nth-child(16) {
            color: red;
            background: #000;

            grid-row-end: span 2;
        }
    </style>
</head>

<body>
<div style="display: none">

    <div id="calculator">
        <form action="">
            <div class="display">
                <input type="text" name="dislay">

            </div>

            <div class="symbols">
                <input type="button" value="C">
                <!--<input type="button" value="/">-->
                <button style="background: transparent; border: none; font-size: 24px;">
                    <img src="/asset/img/divide.svg" width="24px" height="24px"
                         style="background-color: transparent;" alt="">
                </button>
                <input type="button" value="*">
                <input type="button" value="DE">
            </div>

            <div>
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="-" id="minus" class="minus">
            </div>

            <div>
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="+" class="add">
            </div>

            <div>
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="=" class="equal">
            </div>

            <div>
                <input type="button" value="%">
                <input type="button" value="0">
                <input type="button" value=".">
            </div>
        </form>
    </div>
</div>


<input type="text" name="display">
